<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
    <link rel="stylesheet" href="register.css">
  </head>
  <body>
    <form class="signup-form" action="/register" method="post">

    
      <div class="form-header">
        <h1>Create Account</h1>
      </div>

      <div class="form-body">

        <div class="horizontal-group">
          <div class="form-group">
            <label for="firstname" class="label-title">Name *</label>
            <input type="text" id="firstname" class="form-input" placeholder="enter your name" required="required" />
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="label-title">Email*</label>
          <input type="email" id="email" class="form-input" placeholder="enter your email" required="required">
        </div>

        
        <div class="horizontal-group">
          <div class="form-group left">
            <label for="password" class="label-title">Password *</label>
            <input type="password" id="password" class="form-input" placeholder="enter your password" required="required">
          </div>
          <div class="form-group right">
            <label for="confirm-password" class="label-title">Confirm Password *</label>
            <input type="password" class="form-input" id="confirm-password" placeholder="enter your password again" required="required">
          </div>
        </div>
  <div class="horizontal-group">
    

      
          <div class="form-group left">
            <label class="label-title">Gender:</label>
            <div class="input-group">
              <label for="male"><input type="radio" name="gender" value="male" id="male"> Male</label>
              <label for="female"><input type="radio" name="gender" value="female" id="female"> Female</label>
            </div>
          </div>
    <div class="form-group right">
            <label class="label-title">Phone number*</label>
            <input type="phone" id="phone" class="form-input" placeholder="enter your phone number" required="required">
          </div>
        </div>
          


        <!-- Profile picture and Age -->
        <div class="horizontal-group">
          <div class="form-group left" >
            <label for="choose-file" class="label-title">Upload Profile Picture</label>
            <input type="file" id="choose-file" size="80">
          </div>
          <div class="form-group right">
            <label for="experience" class="label-title">Age</label>
            <input type="number" min="15" max="80"  value="" class="form-input">
          </div>
        </div> 

      <!-- form-footer -->
      <div class="button">
        <button type="submit" class="btn">Create</button>
      </div>
      <div class="content">
        <div class="checkbox">
          <input type="checkbox" id="remember-me">
          <label for="remember-me">Remember me</label>
        </div>
<div class="signup-link">
  Already have an account? 
 <a href="login.html" class="button" style="text-decoration: underline;">Login</div>
<div class="return">
 <a href="richpanel.html" class="button" style="text-decoration: underline;">Return to home</a>
</div>

    </form>

    

  </body>
</html>
